<!DOCTYPE html>
<html>
    <head>
        <title>Lec 2</title>
        <style>
            ul{
                list-style: square;
            }
            ol{
                list-style: lower-alpha;
            }

        </style>

    </head>


    <body>
        <ul><!--Un orderd list-->
            <li>Coffee</li>
            <ol><!--Orderd list-->
                <li>Black Coffee</li>
                <li>Iced Coffee</li>
                <li> Milk Coffee</li>
            </ol>
            <li>Tea</li>
            <li>Soft Drinks</li>
        </ul>
        

    </body>
</html>
